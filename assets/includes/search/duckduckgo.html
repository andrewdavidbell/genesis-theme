<form class='site-search' action="http://www.duckduckgo.com/" method="get">
  <input type="hidden" name="sites" value="{{ site.url | strip_url_protocol }}">
  <input id='site-search-{{ include.nav }}' class="search-input" type="text" name="q" results="0" placeholder="Search" accesskey="/">
  <label class='site-search-label' for='site_search_{{ include.nav }}'>Search</label>
</form>
